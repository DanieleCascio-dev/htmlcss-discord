<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Discord</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Nav -->
      <nav class="flex">
        <div class="nav-container flex">
          <div class="logo"><img src="img/logo.svg" alt="" /></div>
          <ul class="link">
            <li><a href="">Scarica</a></li>
            <li><a href="">Perch√© Discord</a></li>
            <li><a href="">Nitro</a></li>
            <li><a href="">Sicurezza</a></li>
            <li><a href="">Assistenza</a></li>
          </ul>
          <div class="login"><a href="">Accedi</a></div>
        </div>
      </nav>
      <!-- /Nav -->
    </header>
    <!-- /Header -->

    <!-- Hero section-->
    <section class="hero-section flex">
      <div class="hero-container">
        <div class="hero"></div>
      </div>
    </section>
    <!-- /Hero section -->

    <!-- /main -->
    <main>
      <!-- White section 1 -->
      <section class="section b-white flex">
        <div class="content flex center">
          <div class="col-big l-blue"></div>
          <div class="col-small pink"></div>
        </div>
      </section>
      <!-- /White section 1 -->

      <!-- Grey section -->
      <section class="section b-grey flex">
        <div class="content flex center">
          <div class="col-small l-blue"></div>
          <div class="col-big pink"></div>
        </div>
      </section>
      <!-- Grey section -->

      <!-- White section 2 -->
      <section class="section b-white flex">
        <div class="content flex center">
          <div class="col-big l-blue"></div>
          <div class="col-small pink"></div>
        </div>
      </section>
      <!-- /White section 2 -->

      <!-- info section  -->
      <section class="info b-grey flex">
        <div class="info-container center"></div>
      </section>
      <!-- /info section  -->
    </main>
    <!-- /main -->

    <!-- Footer -->
    <footer>
      <!-- Top -->
      <div class="grid-container">
        <div class="grid flex center">
          <div class="col b-lightcoral"></div>
          <div class="main-col">
            <div class="footer-menu"></div>
            <div class="footer-menu"></div>
            <div class="footer-menu"></div>
            <div class="footer-menu"></div>
          </div>
        </div>
      </div>
      <!-- /Top -->

      <hr />

      <!-- Bottom -->
      <!-- Signed -->

      <div class="signed-container flex">
        <div class="signed flex center">
          <div class="logo-btm">logo</div>
          <div class="button">bottone</div>
        </div>
      </div>

      <!-- /Signed -->
      <!-- Bottom -->
    </footer>
    <!-- /Footer -->
  </body>
</html>
